<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiments</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body style="background-color: #afa;">
    <ol>
        <li id="exp1" style="margin: 10px;">
            <label for="elem">Check background colour - </label><br>
            Green: <input type="radio" name="elem" value="1" label="green" checked> <br> 
            Red: <input type="radio" name="elem" value="2">  <br>
            Blue: <input type="radio" name="elem" value="3">
        </li>
        <li id="exp2" style="margin: 10px; margin-bottom: 150px;">
            <button onclick="myFunction()" class="dropbtn">Меню</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Day</a>
                <a href="#">Evening</a>
                <a href="#">Night</a>
                <a href="#">Morning</a>
            </div>
        </li>
        <li id="exp3" style="margin: 10px;">
            <div id="gallery">
                <div class="photos">
                    <img src="https://images.unsplash.com/photo-1457269449834-928af64c684d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1489674267075-cee793167910?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://plus.unsplash.com/premium_photo-1670596899123-c4c67735d77a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1547754980-3df97fed72a8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="buttons">
                    <button class="prev">Назад</button>
                    <button class="next">Вперед</button>
                </div>
            </div>
        </li>
        <li id="exp4" style="margin: 10px;">
            <form id="feedbackForm" action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            
                <label for="message">Message</label>
                <input type="text" id="message" name="message">
            
                <button type="submit">submit</button>
              </form>
        </li>
    </ol>
    
</body>
</html>
